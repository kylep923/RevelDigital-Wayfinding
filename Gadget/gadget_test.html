<script type="text/javascript">
    var DATA;
    var STORES;
    var START;
    var lastTimestamp = 0;
    var gridHeight = 0;
    var gridWidth = 0;
    var lastPath;

    var img_container = document.getElementById("img_container");

    var numFloors = 0;

    //var lastStartPath;
    //var lastEndPath;
    var lastEndIcon;

    var originalTileSize = 0;
    var originalWidth = 0;
    var originalHeight = 0;

    var imgArray;
    var startIconURL;
    var endIconURL;

    //var prefs = new gadgets.Prefs();
    var width = $(window).width(); //prefs.getString("rdW");
    var height = $(window).height(); //prefs.getString("rdH");
    var api_key = "8FYmwxXYXU_kd11xclK0HQ"; //prefs.getString("apiKey");
    var GridName = "test5";
    var showButtons = true; //prefs.getString("showButtons");
    paper.install(window);
    window.onload = function() {
        paper.setup('myCanvas');
        onLoad();
    };
    // This function is called after the gadget has been initialized.
    function onLoad() {
        readInData();
        readInStores();
        loadImage("https://uploads.cdn.reveldigital.com/378782!start24.png", "start");
        loadImage("https://uploads.cdn.reveldigital.com/378781!end24.png", "end");
    }

    function loadImage(imgURL, imgID) {
        var image = document.getElementById(imgID);
        var downloadingimage = new Image();
        downloadingimage.onload = function() {
            image.src = this.src;
        }
        downloadingimage.src = imgURL;
    }

    function populateButtons(items) {
        items.forEach(function(element) {
            var btn = $("<button class='store-btn'><strong>" + element.name + "</strong></button>");
            btn.click(function() {
                generatePath(element.name);
            });
            $("#btnContainer").append(btn);

        }, this);
    }

    function generatePath(storeName) {
        if (lastPath) {

            //Loop through last paths and remove them
            lastPath.remove();
            lastEndIcon.remove();
        }
        var counter = 0;

        var toX;
        var toY;
        STORES.forEach(function(element) {
            if (element.name === storeName) {
                toX = element.x;
                toY = element.y;
            }
        }, this);
        var data = getPath(toX, toY);
        if (!data[0]) {
            return;
        }

        scaleX = ((width / originalWidth) * originalTileSize);
        scaleY = ((height / originalHeight) * originalTileSize);
        var adjX = Math.round(scaleX / 2);
        var adjY = Math.round(scaleY / 2);

        var startX;
        var startY;
        var endX;
        var endY;

        var path = new Path();
        path.strokeColor = 'red';
        path.strokeWidth = 3;
        path.dashArray = [10, 5];
        data.forEach(function(element) {
            if (element == data[0]) {
                startPoint = new Point((element[0] * scaleX) + adjX, (element[1] * scaleY) + adjY - 12);
            }
            if (element == data[data.length - 1]) {
                endPoint = new Point((element[0] * scaleX) + adjX, (element[1] * scaleY) + adjY - 12);
            }
            path.add(new Point((element[0] * scaleX) + adjX, (element[1] * scaleY) + adjY));
        }, this);
        path.onFrame = function(event) {
            path.strokeColor.hue += 1;
        }
        path.smooth();
        lastPath = path;
        drawStartEnd(startPoint, endPoint);
    }

    function drawStartEnd(sp, ep) {
        var start = new Raster("start");
        start.position = sp;
        var end = new Raster("end");
        end.position = ep;
        lastEndIcon = end;
    }

    function getPath(toX, toY) {
        var matrix = DATA.nodes.map(function(nested) {
            return nested.map(function(element) {
                return element.walkable ? 0 : 1;
            });
        });
        var grid = new PF.Grid(matrix);
        var finder = new PF.AStarFinder();
        var path = finder.findPath(START.x, START.y, toX, toY, grid);
        return path;
    }

    //------------------------------------------------------------
    // FUNCTIONS FOR READING JSON DATA FROM FIREBASE HERE
    //------------------------------------------------------------

    function readInData() {
        var grid_name = GridName; //prefs.getString("dataName");
        firebase.database().ref('/' + api_key + '/grids/' + grid_name).once('value').then(function(snapshot) {
            grid = snapshot.val();
            var obj = JSON.parse(grid.gridInfo);

            if (obj) {
                DATA = obj;
                imgArray = DATA.imageInfo;
                console.log(imgArray);
                numFloors = imgArray.length;
                console.log(numFloors);
                var myCanvas = document.getElementById("myCanvas");
                myCanvas.setAttribute("style", "width: " + width + "px; height: " + height + "px;");
                originalTileSize = DATA.scaleInfo.tileSize;
                originalWidth = DATA.scaleInfo.imgWidth;
                originalHeight = DATA.scaleInfo.imgHeight;
                gridHeight = DATA.height;
                gridWidth = DATA.width;
                loadGrid();
            }
        });
    }


    function readInStores() {
        var grid_name = GridName; //prefs.getString("dataName");
        firebase.database().ref('/' + api_key + '/grids/' + grid_name).once('value').then(function(snapshot) {
            grid = snapshot.val();
            var obj = JSON.parse(grid.gridInfo);
            if (obj) {
                console.log(obj);
                STORES = obj.storeInfo;
                console.log(STORES);
                var index = STORES.map(x => x.name).indexOf('start');
                START = STORES[index];
                console.log(START);
                STORES.splice(index, 1);
                console.log(showButtons);
                if (showButtons == true) {
                    populateButtons(STORES);
                }
            }
        });
    }

    //------------------------------------------------------------
    // FUNCTIONS  FOR LOADING IMAGES HERE
    //------------------------------------------------------------
    function loadGrid() {
        var x = 0;
        var y = 0;
        // Create Image html elements
        var loopArray = function(arr) {
            alertWhenDone("Creating Image " + x, function() {
                x++;
                floorNum = x;
                var image = document.createElement("IMG");
                image.setAttribute("id", "floor" + floorNum);
                img_container.appendChild(image);
                if (x < arr.length) {
                    loopArray(arr);
                }
            });
        }
        loopArray(imgArray);

        // Populate each image with an image for that floor
        var loopArray2 = function(arr) {
            alertWhenDone(y + 1, function() {
                y++;
                floorNum = y;
                var image = document.getElementById("floor" + floorNum);
                var downloadingimage = new Image();
                downloadingimage.onload = function() {
                    image.src = this.src;
                    image.width = width;
                    image.height = height / numFloors;
                    image.display = "block";
                    //drawArea.appendChild(image);
                    if (y < arr.length) {
                        loopArray2(arr);
                    }
                }
                downloadingimage.src = imgArray[y - 1];
            });
        }
        loopArray2(imgArray);

        //drawArea.setAttribute("style", "width:" + width + "px height:" + height + "px;");
        //console.log(width + " " + height);

    }

    function alertWhenDone(msg, callback) {
        console.log(msg);
        callback();
    }

    //------------------------------------------------------------
    //------------------------------------------------------------

</script>
